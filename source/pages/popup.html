<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>play Music Lyrics Fetcher</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <style>
		body {
			font-family: "Roboto", sans-serif;
			font-size: 100%;
			background: #fff;
			padding: 0;
			margin:0;
		}
		#status{
			white-space: pre;
			overflow: hidden;
			color: #888;
			padding:10px;
		}
		h2,h4{
			white-space: nowrap;
			display:inline;
		}
		#top_bar{
			background:#fb8521;
			display:none;
			height:16px;
			padding:2px;
			position:fixed;
			width:100%;
		}
		.top_bar_item{
			float:right;
			height:100%;
			margin-left:5px;
			color:white;
			-webkit-filter: grayscale(100%) sepia(100%);
		}
		.top_bar_item.link{
			cursor:pointer;
		}
		#fix_song_info_form_submit{
			float:right;
			margin:6px;
			-webkit-transition : -webkit-filter 200ms linear;
			opacity:0.5;
			outline: 0;
			-webkit-user-drag: none;
		}
		#fix_song_info_form_submit.active:hover{
			-webkit-filter: brightness(80%);
		}
		#fix_song_info_form_submit.active{
			opacity:1;
		}
		.lyrics_line.current{color:#222;}
		#songTimingDelay{
			display:none;
			float:left;
		    -webkit-user-select: none;
		}
		#songTimingDelayStatus{
			width:50px;
			text-align:center;
		}
		#automatic_scroll{
			display:none;
		}
		#fix_song_info{
			display:none;
			overflow: hidden;
			color: #888;
			padding:10px;
		}
		#fix_song_info_form{
			min-width:300px;
		}
		#fix_song_info_form>label{
			font-size:.7em;
			margin:5px;
			color:#fb8521;
			font-weight: bolder;
		}
		.fix_song_info_form_field{
			width:-webkit-calc(100% - 25px);
			padding:5px;
			margin:5px;
			font-size:1em;
		}
    </style>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/lyrics_fetcher.js"></script>
    <script src="../scripts/popup.js"></script>
</head>
<body>
	<div id="top_bar">
		<div id="new_window" class="top_bar_item link" style="margin-right:10px"><img src="../images/window.png" title="Open in new window" /></div>
		<div id="wrong_lyric" class="top_bar_item link" title="Wrong lyric?">o_O</div>
		<div id="songTimingDelay">
			<div id="automatic_scroll" class="top_bar_item link">autoscroll</div>
			<div id="songTimingDelayUp" class="top_bar_item link" title="Add 500 ms delay">+</div>
			<div id="songTimingDelayStatus" class="top_bar_item">0 s</div>
			<div id="songTimingDelayDown" class="top_bar_item link" title="Remove 500 ms delay">-</div>
		</div>
	</div>
	<div id="fix_song_info">
		<p id="fix_song_info_title"></p>
		<form id="fix_song_info_form" method="post">
			<label for="artist">Artist:</label>
			<input class="fix_song_info_form_field" id="fix_song_info_form_artist" type="text" name="artist" placeholder="e.g. mimimi" value="'+artist mimimi+'" autofocus><br/>
			<label for="artist">Track:</label>
			<input class="fix_song_info_form_field" id="fix_song_info_form_track" type="text" name="track" placeholder="e.g. mimimi" value="'+track mimimi+'"><br/>
			<input id="fix_song_info_form_submit" type="image" src="../images/ic_search_40px.png" alt="Search" >
		</form>
	</div>
	<div id="status">...</div>
</body>
</html>
