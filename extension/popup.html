<!doctype html>
<html>
  <head>
    <title>play Music Lyrics Fetcher</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
		body {
			font-family: "Roboto", sans-serif;
			font-size: 100%;
			background: #fff;
			padding: 0;
			margin:0;
		}
		#status {
			white-space: pre;
			overflow: hidden;
/*			max-width: 600px;*/
			color: #888;
		}
		h2,h4{
			white-space: nowrap;
			display:inline;
		}
		#top_bar{
			background:#fb8521;
			display:none;
			height:16px;
			padding:2px;
		}
		#new_window{
			float:right;
			cursor:pointer;
			height:100%;
		}
    </style>
    <script src="./jquery.min.js"></script>
    <script src="./popup.js"></script>
  </head>
  <body>
	<div id="top_bar">
		<div id="new_window"><img src="window.png" title="Open in new window" /></div>
	</div>
    <div id="status" style="padding:10px;"><i>Fetching lyrics...</i></div>
  </body>
</html>
